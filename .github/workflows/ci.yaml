name: Sobolanism CI Jobs
on:
  pull_request:
  push:
  workflow_dispatch:
  schedule:
    # Runs every Monday at 00:00. (see https://crontab.guru)
    - cron: "0 0 * * 1"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: python3 -m pip install -r requirements_dev.txt
      - name: Run linters
        run: tox -vve flake8
  unit-test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: python -m pip install tox
      - name: Run tests
        run: |
          tox -vve py310
